    <div class="login container">
        <div class="member-login">
            <h4>會員登入</h4>
            <div class="account-card">
                <div class="account">
                    <div class="account-img"><img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/member.png?raw=true" alt="人頭"></div>

                </div>
            </div>   
            <div class="account-card">
                <div class="account">
                    <div class="account-img"><img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/key.png?raw=true" alt="鑰匙"></div>
                    <input class="account-box" type="text" placeholder="請輸入使用者密碼">
                </div>
            </div>   
            <div class="remember-box">
                <input class="checkbox" type="checkbox">
                <label class="cbox1">記住我</label>
            </div>
            <div class="login-btn-box">
                <a href="#" class="login-btn">登入帳號</a>
            </div>
        </div>
        <div class="login-media">
            <p class="link-media">─ 連結到社群帳號 ─</p>

            <div class="media"><a href="https://www.google.com"><img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/google.png?raw=true" alt="Google"></a></div>

    <div class="footer wrap">

            <div class="mail-slogan">

            <div class="mail-box">

                    <div class="mail-img2">
                    <button class="enter-box" type="button"><img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/arrow_forward-24px.png?raw=true"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-info">
            <div class="footer-box container">
                <div class="info-box">
                    <img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/sweethouselogo%E6%8B%B7%E8%B2%9D.png?raw=true" alt="sweethouse">
                    <div class="sweethouse-info">
                        <p>07-7725-5277<br>sweethouse@gmail.com<br>806 高雄市前鎮區幸福路725號</p>
                    </div>
                    <div class="sweethouse-media">
                        <img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/LINE@.png?raw=true" alt="LINE@">
                        <img src="https://github.com/xiouyuwen/sweethouse/blob/main/sweet-image/fb.png?raw=true" alt="FB">
                    </div>

                <div class="info-slogan">
                    <h1>每天都是<br>吃甜點的好日子。</h1>
                </div>
            </div>
